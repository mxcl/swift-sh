name: CI
on:
  pull_request:
    paths:
      - '**.swift'
      - .github/workflows/ci.yml
  schedule:
    - cron: '3 3 * * 0'  # 3:03 AM, every Sunday
jobs:
  macOS:
    runs-on: ${{ matrix.cfg.macos }}
    strategy:
      matrix:
        cfg:
        - swift: 5.5
          macos: macos-12
        - swift: 5.6
          macos: macos-12
        - swift: 5.7
          macos: macos-12
        - swift: ~5.8
          macos: macos-14
        - swift: ~5.9
          macos: macos-14
        - swift: ~5.10
          macos: macos-14
      # - swift: ~6.0
      #   macos: macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: mxcl/xcodebuild@v3
      with:
        swift: ${{ matrix.cfg.swift }}

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        img:
          - 5.1
          - 5.2
          - 5.3
          - 5.4
          - 5.5
          - 5.6
          - 5.7
          - 5.8
          - 5.9
          - '5.10'
          - '6.0'
    container: swift:${{ matrix.img }}
    steps:
    - uses: actions/checkout@v1  # v1 required for the older docker images
    - run: swift test -Xswiftc -suppress-warnings --enable-test-discovery
