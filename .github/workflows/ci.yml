name: CI
on:
  pull_request:
    paths:
      - '**/*.swift'
      - .github/workflows/ci.yml
  schedule:
    - cron: '3 3 * * 0'  # 3:03 AM, every Sunday
jobs:
  macOS:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
          - ~11.3  # Swift 5.1
          - ^11.7  # Swift 5.2
          - ~12.4  # Swift 5.3
        premature:
          - false
        include:
          - xcode: ^12.5  # Swift 5.4
            premature: true
    # ^^ GHA doesnâ€™t provide this yet
    steps:
    - uses: actions/checkout@v2
    - uses: mxcl/xcodebuild@v1
      with:
        xcode: ${{ matrix.xcode }}
        warnings-as-errors: true
      continue-on-error: ${{ matrix.premature }}
  macOS-swift-5-4:
    name: macOS (Swift 5.4)
    runs-on: macos-latest
    steps:
    - uses: technote-space/auto-cancel-redundant-job@v1
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: 5.4
    - run: swift test -Xswiftc -suppress-warnings
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift:
          - 5.1
          - 5.2
          - 5.3
          - 5.4
    container:
      image: swift:${{ matrix.swift }}
    steps:
    - uses: actions/checkout@v2
    - run: swift test -Xswiftc -suppress-warnings --enable-test-discovery
